<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>建兵本纪 | 后台主页</title>
    <div th:include="top :: top"></div>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:include="head :: head"></div>

    <div class="layui-body" style="background-color: #f0f0f0;padding-top: 15px">
        <div class="layadmin-tabsbody-item layui-show">
            <div class="layui-fluid">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md8">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-md6">
                                <div class="layui-card">
                                    <div class="layui-card-header">
                                        总点赞数
                                        <i class="layui-icon layui-icon-praise" style="position: absolute;right: 1em"></i>
                                    </div>
                                    <div class="layui-card-body">
                                        <p style="font-size: 4em;margin: 0.5em 0em;text-align: center;color: deeppink" id="sumLikes">0</p>
                                        <p>
                                            今日点赞数
                                            <span id="sumLikesToday">0</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-card">
                                    <div class="layui-card-header">
                                        总搜索数
                                        <i class="layui-icon layui-icon-search" style="position: absolute;right: 1em"></i>
                                    </div>
                                    <div class="layui-card-body">
                                        <p style="font-size: 4em;margin: 0.5em 0px;text-align: center;color: deeppink" id="sumSearch">0</p>
                                        <p>
                                            今日搜索数
                                            <span id="sumSearchToday">0</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-header">数据概览</div>
                                    <div class="layui-card-body">
                                        <div id="main" style="width: 100%;height:500px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-md4">
                        <div class="layui-card">
                            <div class="layui-card-header">
                        <span th:inline="text"
                              style="font-size: larger">欢迎你 [[${#httpServletRequest.remoteUser}]]!</span>
                            </div>
                            <div class="layui-card-body">
                                <p>你上次登陆时间: <span th:text="${user.lastTime}">Sebastian</span></p>
                                <p>你上次登陆地址: <span th:text="${address}">Sebastian</span></p>
                                <span>如果不是你本人的操作，请尽快</span>
                                <a class="layui-table-link" style="color: limegreen;text-decoration: underline"
                                   th:href="@{/index}">更改密码</a>
                            </div>
                        </div>
                        <div class="layui-card">
                            <div class="layui-card-header">
                                用户占比
                            </div>
                            <div class="layui-card-body layui-text layadmin-text">
                                <div id="container" style="width: 100%;height:400px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:include="footer :: copyright"></div>
</div>
<script th:src="@{../static/layui/layui.js}"></script>
<script th:src="@{../static/js/echarts/echarts.min.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });

    var main = document.getElementById("main");
    var chart = echarts.init(main);
    var app = {};
    chartOption = null;
    var dataAxis = ['点', '击', '柱', '子', '07\n01', '者', '两', '指', '在', '触', '屏', '上', '滑', '动', '能', '够', '自', '动', '缩', '放'];
    var data = [220, 182, 191, 234, 290, 330, 310, 123, 442, 321, 90, 149, 210, 122, 133, 334, 198, 123, 125, 220];
    var yMax = 500;
    var dataShadow = [];

    for (var i = 0; i < data.length; i++) {
        dataShadow.push(yMax);
    }

    chartOption = {
        title: {
            text: '特性示例：渐变色 阴影 点击缩放',
            subtext: ''
        },
        xAxis: {
            data: dataAxis,
            axisLabel: {
                inside: true,
                textStyle: {
                    color: '#fff'
                }
            },
            axisTick: {
                show: false
            },
            axisLine: {
                show: false
            },
            z: 10
        },
        yAxis: {
            axisLine: {
                show: false
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                textStyle: {
                    color: '#999'
                }
            }
        },
        dataZoom: [
            {
                type: 'inside'
            }
        ],
        series: [
            { // For shadow
                type: 'bar',
                itemStyle: {
                    normal: {color: 'rgba(0,0,0,0.05)'}
                },
                barGap:'-100%',
                barCategoryGap:'40%',
                data: dataShadow,
                animation: false
            },
            {
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                {offset: 0, color: '#83bff6'},
                                {offset: 0.5, color: '#188df0'},
                                {offset: 1, color: '#188df0'}
                            ]
                        )
                    },
                    emphasis: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                {offset: 0, color: '#2378f7'},
                                {offset: 0.7, color: '#2378f7'},
                                {offset: 1, color: '#83bff6'}
                            ]
                        )
                    }
                },
                data: data
            }
        ]
    };

    // Enable data zoom when user click bar.
    var zoomSize = 6;
    chart.on('click', function (params) {
        console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
        chart.dispatchAction({
            type: 'dataZoom',
            startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
            endValue: dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
        });
    });;
    if (chartOption && typeof chartOption === "object") {
        chart.setOption(chartOption, true);
    }

    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = {
        backgroundColor: '#fff',

        title: {
            text: 'Customized Pie',
            left: 'center',
            top: 20,
            textStyle: {
                color: '#000'
            }
        },

        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        visualMap: {
            show: false,
            min: 80,
            max: 600,
            inRange: {
                colorLightness: [0, 1]
            }
        },
        series : [
            {
                name:'访问来源',
                type:'pie',
                radius : '55%',
                center: ['50%', '50%'],
                data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:274, name:'联盟广告'},
                    {value:235, name:'视频广告'},
                    {value:400, name:'搜索引擎'}
                ].sort(function (a, b) { return a.value - b.value; }),
                roseType: 'radius',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(0, 0, 0, 0.6)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(0, 0, 0, 0.6)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#c23531',
                        shadowBlur: 120,
                        shadowColor: 'rgba(122, 0, 0, 0.5)'
                    }
                },

                animationType: 'scale',
                animationEasing: 'elasticOut',
                animationDelay: function (idx) {
                    return Math.random() * 200;
                }
            }
        ]
    };
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }

    app.currentIndex = -1;
    setInterval(function () {
        var dataLen = option.series[0].data.length;
        // 取消之前高亮的图形
        myChart.dispatchAction({
            type: 'downplay',
            seriesIndex: 0,
            dataIndex: app.currentIndex
        });
        app.currentIndex = (app.currentIndex + 1) % dataLen;
        // 高亮当前图形
        myChart.dispatchAction({
            type: 'highlight',
            seriesIndex: 0,
            dataIndex: app.currentIndex
        });
        // 显示 tooltip
        myChart.dispatchAction({
            type: 'showTip',
            seriesIndex: 0,
            dataIndex: app.currentIndex
        });
    }, 1000);

    var sumLikes = 0;
    var sumSearch = 0;
    var sumLikesToday = 0;
    var sumSearchToday = 0;

    //加载首页数据
    $(function () {
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '/like/count/all',
            data: {},
            cache: false,
            async: true,
            success: function (data) {
                if (data.code==0){
                    sumLikes = data.data;
                    NumAutoPlusAnimation("sumLikes", {
                        time: 6000,
                        num: data.data,
                        regulator: 32,
                        start: 0
                    });
                }
            }
        });
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '/keyword/count/all',
            data: {},
            cache: false,
            async: true,
            success: function (data) {
                if (data.code==0){
                    sumSearch = data.data;
                    NumAutoPlusAnimation("sumSearch", {
                        time: 3000,
                        num: sumSearch,
                        regulator: 32,
                        start: 0
                    });
                }
            }
        });
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '/like/count/today',
            data: {},
            cache: false,
            async: true,
            success: function (data) {
                if (data.code==0){
                    sumLikesToday = data.data;
                    $("#sumLikesToday").html(sumLikesToday);
                }
            }
        });
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '/keyword/count/today',
            data: {},
            cache: false,
            async: true,
            success: function (data) {
                if (data.code==0){
                    sumSearchToday = data.data;
                    $("#sumSearchToday").html(sumSearchToday);
                }
            }
        });
    });

    //数字自增到某一值动画参数（目标元素,自定义配置）
    function NumAutoPlusAnimation(targetEle, options) {

        /*可以自己改造下传入的参数，按照自己的需求和喜好封装该函数*/
        //不传配置就把它绑定在相应html元素的data-xxxx属性上吧
        options = options || {};

        var $this = document.getElementById(targetEle),
            time = options.time || $this.data('time'), //总时间--毫秒为单位
            finalNum = options.num || $this.data('value'), //要显示的真实数值
            regulator = options.regulator || 100, //调速器，改变regulator的数值可以调节数字改变的速度

            step = finalNum / (time / regulator),/*每30ms增加的数值--*/
            count = options.start, //计数器
            initial = 0;

        var timer = setInterval(function() {

            count = count + step;

            if(count >= finalNum) {
                clearInterval(timer);
                count = finalNum;
            }
            //t未发生改变的话就直接返回
            //避免调用text函数，提高DOM性能
            var t = Math.floor(count);
            if(t == initial) return;

            initial = t;

            $this.innerHTML = initial;
        }, 30);
    }

    $(function () {
        setTimeout( function(){
            getNewestData("/like/count/all",sumLikes,"sumLikes");
            getNewestDataToday("/like/count/today","sumLikesToday");
            getNewestData("/keyword/count/all",sumSearch,"sumSearch");
            getNewestDataToday("/keyword/count/today","sumSearchToday");
        }, 6 * 1000 );
    });

    // 定时获取最新的点赞数和搜索数（总数）
    function getNewestData(url,source,target){
        setInterval(function () {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: url,
                data: {},
                cache: false,
                async: true,
                success: function (data) {
                    if (data.code==0&&data.data!=source){
                        NumAutoPlusAnimation(target, {
                            time: 1000,
                            num: data.data,
                            regulator: 32,
                            start: source
                        });
                    }
                }
            });
        },300)
    }

    // 定时获取最新的点赞数和搜索数(当天)
    function getNewestDataToday(url,target){
        setInterval(function () {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: url,
                data: {},
                cache: false,
                async: true,
                success: function (data) {
                    if (data.code==0){
                        if (target=='sumLikesToday') {
                            $("#sumLikesToday").html(data.data);
                        } else {
                            $("#sumSearchToday").html(data.data);
                        }
                    }
                }
            });
        },300)
    }

</script>
</body>
</html>
