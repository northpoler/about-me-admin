<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>后台主页</title>
    <div th:include="top :: top"></div>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:include="head :: head"></div>

    <div class="layui-body" style="background-color: #f0f0f0;padding-top: 15px">
        <div class="layadmin-tabsbody-item layui-show">
            <div class="layui-fluid">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md8">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-md6">
                                <div class="layui-card">
                                    <div class="layui-card-header">
                                        总点赞数
                                        <i class="layui-icon layui-icon-praise" style="position: absolute;right: 1em"></i>
                                    </div>
                                    <div class="layui-card-body">
                                        <p style="font-size: 4em;margin: 0.5em 0em;text-align: center;color: deeppink" id="sumLikes">0</p>
                                        <p>
                                            今日点赞数
                                            <span id="sumLikesToday">0</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-card">
                                    <div class="layui-card-header">
                                        总搜索数
                                        <i class="layui-icon layui-icon-search" style="position: absolute;right: 1em"></i>
                                    </div>
                                    <div class="layui-card-body">
                                        <p style="font-size: 4em;margin: 0.5em 0px;text-align: center;color: deeppink" id="sumSearch">0</p>
                                        <p>
                                            今日搜索数
                                            <span id="sumSearchToday">0</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-header">数据概览</div>
                                    <div class="layui-card-body">
                                        <div id="main" style="width: 100%;height:500px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-md4">
                        <div class="layui-card">
                            <div class="layui-card-header">登录信息</span>
                            </div>
                            <div class="layui-card-body layui-text">
                                <table class="layui-table">
                                    <colgroup>
                                        <col width="40">
                                        <col width="60">
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <td>上次登陆时间</td>
                                        <td>
                                            <span th:text="${user.lastTime}">时间</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>上次登陆地址</td>
                                        <td>
                                            <span th:text="${address}">地点</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>操作</td>
                                        <td style="padding-bottom: 0;">
                                            <div class="layui-btn-container">
                                                <a href="/" target="_blank" class="layui-btn layui-btn-danger">举报此IP</a>
                                                <a href="/" target="_blank" class="layui-btn">更改密码</a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="layui-card">
                            <div class="layui-card-header">
                                用户占比
                            </div>
                            <div class="layui-card-body layui-text layadmin-text">
                                <div id="container" style="width: 100%;height:400px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:include="footer :: copyright"></div>
</div>
<script th:src="@{../static/layui/layui.js}"></script>
<script th:src="@{../static/js/echarts/echarts.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });

    var main = document.getElementById("main");
    var chart = echarts.init(main);
    var app = {};
    chartOption = null;
    chart.showLoading();
    $.get('/visit/count/daily', function (data) {
        chart.hideLoading();
        chart.setOption(chartOption = {
            title: {
                text: '每日访问量'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                data: data.date
            },
            yAxis: {
                splitLine: {
                    show: false
                }
            },
            toolbox: {
                left: 'center',
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: [{
                startValue: '2014-06-01'
            }, {
                type: 'inside'
            }],
            visualMap: {
                top: 10,
                right: 10,
                pieces: [{
                    gt: 0,
                    lte: 10,
                    color: '#096'
                }, {
                    gt: 10,
                    lte: 20,
                    color: '#ffde33'
                }, {
                    gt: 20,
                    lte: 50,
                    color: '#ff9933'
                }, {
                    gt: 50,
                    lte: 100,
                    color: '#cc0033'
                }, {
                    gt: 100,
                    color: '#7e0023'
                }],
                outOfRange: {
                    color: '#999'
                }
            },
            series: {
                name: '访问人次',
                type: 'line',
                data: data.count,
                markLine: {
                    silent: true,
                    data: [{
                        yAxis: 10
                    }, {
                        yAxis: 20
                    }, {
                        yAxis: 50
                    }, {
                        yAxis: 100
                    }]
                }
            }
        });
    });;
    if (chartOption && typeof chartOption === "object") {
        chart.setOption(chartOption, true);
    }

    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = {
        backgroundColor: '#fff',

        title: {
            text: '来访用户主要来源地',
            left: 'center',
            top: 20,
            textStyle: {
                color: '#000'
            }
        },

        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        visualMap: {
            show: false,
            min: 100,
            max: 600,
            inRange: {
                colorLightness: [0, 1]
            }
        },
        series : [
            {
                name:'访问来源',
                type:'pie',
                radius : '55%',
                center: ['50%', '50%'],
                data:[
                    {value:335, name:'浙江杭州'},
                    {value:310, name:'安徽合肥'},
                    {value:274, name:'江苏南京'},
                    {value:235, name:'上海'},
                    {value:344, name:'北京'},
                    {value:400, name:'安徽阜阳'}
                ].sort(function (a, b) { return a.value - b.value; }),
                roseType: 'radius',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(0, 0, 0, 0.6)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(0, 0, 0, 0.6)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#ff1231',
                        shadowBlur: 120,
                        shadowColor: 'rgba(122, 0, 0, 0.5)'
                    }
                },

                animationType: 'scale',
                animationEasing: 'elasticOut',
                animationDelay: function (idx) {
                    return Math.random() * 200;
                }
            }
        ]
    };
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }

    app.currentIndex = -1;
    setInterval(function () {
        var dataLen = option.series[0].data.length;
        // 取消之前高亮的图形
        myChart.dispatchAction({
            type: 'downplay',
            seriesIndex: 0,
            dataIndex: app.currentIndex
        });
        app.currentIndex = (app.currentIndex + 1) % dataLen;
        // 高亮当前图形
        myChart.dispatchAction({
            type: 'highlight',
            seriesIndex: 0,
            dataIndex: app.currentIndex
        });
        // 显示 tooltip
        myChart.dispatchAction({
            type: 'showTip',
            seriesIndex: 0,
            dataIndex: app.currentIndex
        });
    }, 1000);

    var sumLikes = 0;
    var sumSearch = 0;
    var sumLikesToday = 0;
    var sumSearchToday = 0;

    //加载首页数据
    $(function () {
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '/like/count/all',
            data: {},
            cache: false,
            async: true,
            success: function (data) {
                if (data.code==0){
                    sumLikes = data.data;
                    NumAutoPlusAnimation("sumLikes", {
                        time: 6000,
                        num: data.data,
                        regulator: 32,
                        start: 0
                    });
                }
            }
        });
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '/keyword/count/all',
            data: {},
            cache: false,
            async: true,
            success: function (data) {
                if (data.code==0){
                    sumSearch = data.data;
                    NumAutoPlusAnimation("sumSearch", {
                        time: 3000,
                        num: sumSearch,
                        regulator: 32,
                        start: 0
                    });
                }
            }
        });
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '/like/count/today',
            data: {},
            cache: false,
            async: true,
            success: function (data) {
                if (data.code==0){
                    sumLikesToday = data.data;
                    $("#sumLikesToday").html(sumLikesToday);
                }
            }
        });
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '/keyword/count/today',
            data: {},
            cache: false,
            async: true,
            success: function (data) {
                if (data.code==0){
                    sumSearchToday = data.data;
                    $("#sumSearchToday").html(sumSearchToday);
                }
            }
        });
    });

    //数字自增到某一值动画参数（目标元素,自定义配置）
    function NumAutoPlusAnimation(targetEle, options) {

        /*可以自己改造下传入的参数，按照自己的需求和喜好封装该函数*/
        //不传配置就把它绑定在相应html元素的data-xxxx属性上吧
        options = options || {};

        var $this = document.getElementById(targetEle),
            time = options.time || $this.data('time'), //总时间--毫秒为单位
            finalNum = options.num || $this.data('value'), //要显示的真实数值
            regulator = options.regulator || 100, //调速器，改变regulator的数值可以调节数字改变的速度

            step = finalNum / (time / regulator),/*每30ms增加的数值--*/
            count = options.start, //计数器
            initial = 0;

        var timer = setInterval(function() {

            count = count + step;

            if(count >= finalNum) {
                clearInterval(timer);
                count = finalNum;
            }
            //t未发生改变的话就直接返回
            //避免调用text函数，提高DOM性能
            var t = Math.floor(count);
            if(t == initial) return;

            initial = t;

            $this.innerHTML = initial;
        }, 30);
    }

    $(function () {
        setTimeout( function(){
            getNewestData("/like/count/all",sumLikes,"sumLikes");
            getNewestDataToday("/like/count/today","sumLikesToday");
            getNewestData("/keyword/count/all",sumSearch,"sumSearch");
            getNewestDataToday("/keyword/count/today","sumSearchToday");
        }, 6 * 1000 );
    });

    // 定时获取最新的点赞数和搜索数（总数）
    function getNewestData(url,source,target){
        setInterval(function () {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: url,
                data: {},
                cache: false,
                async: true,
                success: function (data) {
                    if (data.code==0&&data.data!=source){
                        NumAutoPlusAnimation(target, {
                            time: 1000,
                            num: data.data,
                            regulator: 32,
                            start: source
                        });
                    }
                }
            });
        },300)
    }

    // 定时获取最新的点赞数和搜索数(当天)
    function getNewestDataToday(url,target){
        setInterval(function () {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: url,
                data: {},
                cache: false,
                async: true,
                success: function (data) {
                    if (data.code==0){
                        if (target=='sumLikesToday') {
                            $("#sumLikesToday").html(data.data);
                        } else {
                            $("#sumSearchToday").html(data.data);
                        }
                    }
                }
            });
        },300)
    }

</script>
</body>
</html>
