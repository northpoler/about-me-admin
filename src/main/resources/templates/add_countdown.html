<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台登陆</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{../static/layui/css/layui.css}"/>
    <script type="text/javascript" src="http://hovertree.com/ziyuan/jquery/jquery-1.11.3.min.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-row">
    <div class="layui-col-md4">&nbsp;</div>
    <div class="layui-col-md4">
        <h1 style="text-align: center;margin-top: 20px;margin-bottom: 20px">
            添加倒计时任务
        </h1>
        <form class="layui-form" action="/countdown/add" method="post">
            <div class="layui-form-item" style="margin-right: 5px">
                <label class="layui-form-label" style="text-align: center">标&nbsp;&nbsp;题：</label>
                <div class="layui-input-block">
                    <input type="text" name="title" autocomplete="off" required placeholder="倒计时任务标题" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="text-align: center">日&nbsp;&nbsp;期：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" class="layui-input" id="date" required placeholder="倒计时的日期">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="text-align: center">时&nbsp;&nbsp;间：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="time" class="layui-input" id="time" required placeholder="具体时间">
                    </div>
                </div>
            </div>

            <div class="layui-form-item" style="margin-right: 5px">
                <label class="layui-form-label" style="text-align: center">天&nbsp;&nbsp;数：</label>
                <div class="layui-input-block">
                    <input type="number" name="days" autocomplete="off" placeholder="选填" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div style="text-align: center">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">
                        &nbsp;&nbsp;&nbsp;&nbsp;保&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;存&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-col-md4">&nbsp;</div>
</div>

<script th:src="@{../static/layui/layui.js}"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            return true;
        });
    });

    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //开启公历节日
        laydate.render({
            elem: '#date'
            ,mark: {
                '0-2-8': '生日'
                ,'0-0-28': '工资' //每月某天
                ,'0-0-15': '月中'
                ,'2017-8-15': '' //如果为空字符，则默认显示数字+徽章
                ,'2099-10-14': '呵呵'
            }
            //初始赋值
            /*,value: '1989-10-14'
            ,isInitValue: true*/
            /*,done: function(value, date){
                if(date.year === 2017 && date.month === 8 && date.date === 15){ //点击2017年8月15日，弹出提示语
                    layer.msg('这一天是：中国人民抗日战争胜利72周年');
                }
            }*/
            ,trigger: 'click'
            //前后若干天可选
            ,min: 0
            ,max: 999
            ,calendar: true
        });

        //时间选择器
        laydate.render({
            elem: '#time'
            ,value: '18:00:00'
            ,isInitValue: true
            ,trigger: 'click'
            ,type: 'time'
        });
    });
</script>
</body>
</html>
